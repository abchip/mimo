<html>


   <link rel="stylesheet" href="./css/abchip.css" type="text/css">
   <link rel="stylesheet" href="./css/project.css" type="text/css">
	
  	<script language="JavaScript" src="./js/omf_lang.js"></script>	
  	<script language="JavaScript" src="./js/omf_layout.js"></script>	
  	<script language="JavaScript" src="./js/omf_model.js"></script>
  	<script language="JavaScript" src="./js/omf_presenter.js"></script>

  	  	
	<script language="JavaScript">
		
		function init() {
			// grid
			var table = createTable(2, 1, [5, 10, 0, 10], [12, 0, 12], 'container');
			
			var links = {'project(&project_name).logo': ['1-0'],
						   'project(&project_name).title': ['1-1'],
						 	'project(&project_name).part': ['2-0'],
						 	'project(&project_name).intro': ['2-1']};
			setDataLinks(links);

			loadData(table);

			// data model
			load("./model.html", null, "model");			
			// layout element			
			setContent(0, 0, 'home_logo', null, 'logo');
			setContent(1, 2, 'cell_red', null, 'block_red');
			setContent(3, 0, 'cell_blu', null, 'block_blu');
			setContent(3, 2, 'cell_yellow', null, 'block_yellow');
		}
	</script>		
  <head>
    <title>OMF - Object Modeling Framework</title>
  </head>
  <body onload="javascript:init();">
<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%" id="container"/>

<div id="model" style="display: none"></div>

  </body>

</html>
